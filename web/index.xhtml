<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>E-commerce</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap-min.css"/>
        <link type="text/css" rel="stylesheet" href="../css/bootstrap-min.css"/>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
    </h:head>
    <h:body>
        <ui:include src="menu_principal.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <h:form>
                    <c:forEach var="produto" items="#{controleProdutos.listaProdutosSite()}">
                        <div class="col-md-2">
                            <div class="col-md-12">
                                <c:forEach var="foto" items="#{produto.fotos}">
                                    <h:commandLink  action="#{controleProdutos.produtoSelectSite(produto.codigo)}"> <img src="imagensProdutos/#{foto.nome}" class="img-responsive img-thumbnail center-block"/></h:commandLink>
                                </c:forEach>
                            </div>
                            <div class="col-md-12">
                                #{produto.nome} <br/> #{produto.valorVenda}
                            </div>
                        </div>
                    </c:forEach>
                </h:form>
            </div>            
        </div>
    </h:body>
</html>
