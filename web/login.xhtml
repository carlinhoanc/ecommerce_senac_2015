<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap-min.css"/>
        <link type="text/css" rel="stylesheet" href="../css/bootstrap-min.css"/>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
    </h:head>
    <h:body>
        <c:if test="#{param.msg != null}">
            <script type="text/javascript">
                alert('#{param.msg}');
            </script>
        </c:if>
        <div style="width:400px; margin: 30px auto;">
            <h:form id="fomEnviar" class="form-horizontal text-justify" role="form">
                <div class="form-group">                
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                            <h:inputText class="form-control" id="usuarioUser" ph:placeholder="Usuario"  ph:autofocus="true" value="#{controleUsuario.usuario.email}"/>
                        </div>
                    </div>
                </div>           
                <div class="form-group ">                  
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon  glyphicon-lock" aria-hidden="true"></span></span>
                            <h:inputSecret class="form-control" id="senhaUser" ph:placeholder="Senha" value="#{controleUsuario.usuario.senha}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <h:commandButton  class="btn btn-block btn-lg btn-success"  value="Entrar" action="#"/>
                    </div>
                </div>
            </h:form>
            <a  class="btn btn-link" href="primeiroCadastro/cadastro.faces">Criar Usuario</a>
        </div>
    </h:body>
</html>
