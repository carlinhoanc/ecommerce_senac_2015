<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:fieldset id="endereco" legend="Dados do Endereço">
        <h:panelGrid id="cadDadosEndereco" columns="4">
            <p:outputLabel value="CEP : " for="cepCli"/>
            <p:inputMask mask="99999-999" id="cepCli" value="#{controleCliente.endereco.cep}"/>
            <p:commandButton title="Pesquisar endereço" action="#{controleCliente.pesquisaCep()}" process="@this, cepCli" update="logCli,bairroCli,cidadeCli,estadoCli" icon="fa fa-search"  />    
            <h:outputText/>
            <p:outputLabel value="Logradouro : " for="logCli"/>
            <p:inputText value="#{controleCliente.endereco.rua}" id="logCli" disabled="true"/>
            <p:outputLabel value="N° : " for="nCli"/>
            <p:inputText value="#{controleCliente.endereco.numero}" id="nCli" size="1"/>
            <p:outputLabel value="Bairro : " for="bairroCli"/>
            <p:inputText value="#{controleCliente.endereco.bairro}" id="bairroCli" disabled="true"/>
            <h:outputText/>
            <h:outputText/>
            <p:outputLabel value="Cidade : " for="cidadeCli"/>
            <p:inputText value="#{controleCliente.endereco.cidade}" id="cidadeCli" disabled="true"/>
            <p:outputLabel value="Estado : " for="estadoCli"/>
            <p:inputText value="#{controleCliente.endereco.estado}" id="estadoCli" disabled="true" size="1"/>
            <p:outputLabel value="Complemento : " for="compleCli"/>
            <p:inputTextarea value="#{controleCliente.endereco.complemento}" id="compleCli" cols="25"/>
             <h:outputText/>
            <h:outputText/>
        </h:panelGrid>
        <!--<p:commandButton value="{ Anterior" action="#"/>-->
        <p:commandButton value="Salvar" action="#{controleCliente.salvar()}" ajax="false"/>
    </p:fieldset>
</ui:composition>
