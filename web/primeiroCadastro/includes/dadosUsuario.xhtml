<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:fieldset id="usuario" legend="Dados de Usuario">
        <h:panelGrid id="cadDadosUsuario" columns="2">
            <p:outputLabel value="E-mail : " for="emailCli"/>
            <p:inputText value="#{controleCliente.usuario.email}" id="emailCli"/>
            <p:outputLabel value="Senha : " for="senhaCli"/>
            <p:password id="senhaCli" value="#{controleCliente.usuario.senha}" required="true" requiredMessage="Senha Obrigatorio!!" feedback="true"  
                        promptLabel="verificando senha" weakLabel="Fraca" goodLabel="MÃ©dia" strongLabel="Forte"/>

        </h:panelGrid>
<!--        <p:commandButton ajax="true" value="Proximo" actionListener="#-{controleCliente.showHide('hide')}" process="@this" update="pessoa" />-->
    </p:fieldset>
</ui:composition>
