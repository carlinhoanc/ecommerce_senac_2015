<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Produto Selecionado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    #{controleProdutos.p.codigo}
                    <p:galleria  value="#{controleProdutos.p.fotos}" var="foto" panelWidth="500" panelHeight="300" showCaption="false">  
                        <p:graphicImage value="imagensProdutos/#{foto.nome}"  width="500" height="300" />  
                    </p:galleria>  
                </div>
            </div>
        </div>
    </h:body>
</html>
