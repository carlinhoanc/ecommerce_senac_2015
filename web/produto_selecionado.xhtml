<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Produto Selecionado #{foto.nome}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap-min.css"/>
        <link type="text/css" rel="stylesheet" href="../css/bootstrap-min.css"/>

        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css"/>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
    </h:head>
    <h:body>

        <ui:include src="menu_principal.xhtml" />

        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        
                        <p:galleria 
                            value="#{controleProdutos.p.fotos}"
                            var="foto" 
                            panelWidth="500" 
                            panelHeight="300"
                            showCaption="false">  
                            <p:graphicImage
                                value="imagensProdutos/#{foto.nome}"  
                                width="500"
                                height="300" />  
                        </p:galleria>  
                    </div>

                    <div class="col-md-6">
                        <div class="codigoProd">
                            Cod.: #{controleProdutos.p.codigo}
                        </div>

                        <div class="nomeProd">
                            Nome do produto
                        </div>

                        <div class="descricaoProd">
                            Descricao do produto
                        </div>

                        <div class="precoProduto">
                            R$ pre√ßo do prod
                        </div>

                        <div class="addProd">
                            <button class="buttonProd btn btn-warning">Adicionar ao carrinho</button>
                        </div>
                        <div class="addProd">
                            <button class="buttonProd btn btn-info">Comprar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="mb20"></div>
        <ui:include src="footer.xhtml" />
    </h:body>
</html>
