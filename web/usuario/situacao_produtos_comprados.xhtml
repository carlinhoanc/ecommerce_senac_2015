<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="centro">
        
        <p:layoutUnit position="center" header="Situação Compras" resizable="true" closable="false" collapsible="false">
            <p:panelGrid  columns="1" layout="grid">
                <h:form id="formGridProduto">
                    <p:dataTable id="gridProduto"
                                 reflow="true"
                                 paginatorPosition="bottom" 
                                 value="#" var="pendente"  paginator="true" rows="6"
                                 emptyMessage="Nenhum valor encontrado">
                        <f:facet name="header">
                            <h:outputText value="Listando Compra(s)"/>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                PROTOCOLO
                            </f:facet>  
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                DATA
                            </f:facet>      
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                VALOR R$
                            </f:facet>   
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                STATUS
                            </f:facet>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panelGrid>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
