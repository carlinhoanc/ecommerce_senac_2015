<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/bootstrap-min.css"/>
        <script type="text/javascript" src="#{request.contextPath}/js/bootstrap.js"></script>



        <h:outputStylesheet library="awesome" name="css/font-awesome.css" />


    </h:head>
    <h:body>
        <ui:include src="menu_principal.xhtml" />
        <div class="container">
            <p:dataTable id="gridProduto" value="#{controleProdutos.listarCarrinho()}" var="carrinho" paginator="true" rows="15">
                <p:column>
                    <f:facet name="header">
                        Codigo
                    </f:facet>
                    #{carrinho.codigo}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{carrinho.nome}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Quantidade
                    </f:facet>
                    <p:commandButton title="Retirar produto" ajax="true" actionListener="#" icon="fa fa-minus"/>
                    <h:inputText value="#{carrinho.quantidade}" size="2" />
                    <p:commandButton title="Adicionar Produto" ajax="true" actionListener="#" icon="fa fa-plus"/>
                </p:column>                   
                <p:column>
                    <f:facet name="header">
                        Valor 
                    </f:facet>
                    #{carrinho.valorVenda}    
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Marca
                    </f:facet>
                  #{carrinho.marca.nome}
                </p:column>
            </p:dataTable>
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
